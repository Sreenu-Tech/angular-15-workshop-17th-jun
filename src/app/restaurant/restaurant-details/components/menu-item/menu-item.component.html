<div class="grid grid-cols-12 items-center border-b border-gray-400 p-2">
    <div class="col-span-9">
        <h2 class="font-bold">{{item.name}}</h2>
        <span class="font-semibold">{{item.price}}</span>
        <p *ngIf="item.description" class="text-gray-500 text-sm">{{item.description}}</p>
    </div>
    <div class="col-span-2">
        <app-add-to-cart [item]="item"></app-add-to-cart>
    </div>
</div>
