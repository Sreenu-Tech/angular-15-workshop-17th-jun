<div class="flex flex-col gap-3 border border-gray-300 p-2 rounded">
    <h2>Cart</h2>
    <hr />
    <div class="flex flex-col gap-3">
        <div *ngFor="let item of cartItems" class='flex flex-col gap-2 border-b border-gray-300'>
            <h2>{{item.name}}</h2>
            <span>Price : {{item.price}}, Qty. : {{item.qty}}</span>
            <span>Total : {{item.price*item.qty}}</span>
        </div>
    </div>
</div>
